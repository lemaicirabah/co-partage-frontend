image: node:16

stages:
  - install
  - build

cache:
  paths:
    - node_modules/

variables:
  NODE_ENV: 'production'
  VITE_API_BASE_URL: 'http://localhost:3000'

before_script:
  - npm install

install_dependencies:
  stage: install
  script:
    - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    reports:
      junit: report.xml